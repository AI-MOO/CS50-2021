{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>

            {% if records %}
                {% for row in records %}
                    <tr>
                        <td>{{ row.stock_symbol }}</td>
                        <td>{{ row.shares }}</td>
                        <td>{{ row.stock_price }}</td>
                        <td>{{ row.tans_date }}</td>
                    </tr>
                {% endfor %}
            {% endif %}

        </tbody>
    </table>
{% endblock %}
